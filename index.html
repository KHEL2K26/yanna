<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALENTINESüíñ</title>
</head>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    background:url('background.jpg'); /* üîÅ CHANGE BACKGROUND */
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* PASSWORD SCREEN */
.password-screen{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg, #ff758f, #ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* LOGIN CARD */
.login-card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    padding:40px;
    width:350px;
    border-radius:20px;
    text-align:center;
    color:white;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    animation:fadeIn 1s ease-in-out;
}

.login-card h2{
    margin-bottom:10px;
    font-size:24px;
}

.subtitle{
    font-size:14px;
    margin-bottom:25px;
    opacity:0.9;
}

/* INPUT */
.input-group input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    outline:none;
    font-size:16px;
    background:rgba(255,255,255,0.2);
    color:white;
    text-align:center;
    transition:0.3s;
}

.input-group input::placeholder{
    color:#fce4ec;
}

.input-group input:focus{
    background:rgba(255,255,255,0.35);
    transform:scale(1.05);
}

/* BUTTON */
.login-card button{
    margin-top:20px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:10px;
    font-size:16px;
    background:white;
    color:#ff4d6d;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.login-card button:hover{
    background:#ff4d6d;
    color:white;
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* ANIMATION */
@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}


/* COUNTDOWN */
.countdown{
    position:absolute;
    font-size:60px;
    color:white;
    display:none;
}

/* ENVELOPE */
.envelope{
    position:relative;
    width:300px;
    height:200px;
    background:#ff4d6d;
    display:none;
    cursor:pointer;
}

.envelope:before{
    content:"";
    position:absolute;
    top:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-top:100px solid #ff758f;
    transition:1s;
    transform-origin:top;
}

.envelope.open:before{
    transform:rotateX(180deg);
}

/* LETTER */
.letter{
    position:absolute;
    width:90%;
    max-width:600px;
    padding:30px;
    background:rgba(88, 47, 199, 0.2);
    backdrop-filter:blur(12px);
    border-radius:20px;
    text-align:center;
    color:rgb(252, 166, 166);
    display:none;
}

.letter h1{
    margin-bottom:20px;
    color:rgb(219, 77, 77);
}

.typewriter{
    border-right:3px solid white;
    white-space:pre-line;
    overflow:hidden;
}

/* FLOATING HEARTS */
.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:20px;
    animation:float 5s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(100vh) scale(1);
        opacity:1;
    }
    to{
        transform:translateY(-10vh) scale(1.5);
        opacity:0;
    }
}

/* FIREWORKS */
canvas{
    position:absolute;
    top:0;
    left:0;
}

</style>
<body>

<audio id="bgMusic" src="music.mp3" loop></audio> <!-- üîÅ CHANGE MUSIC -->

<canvas id="fireworks"></canvas>

<div class="password-screen" id="passwordScreen">
    <div class="login-card">
        <h2>üíñ HAPPY VALENTINES</h2>
        <p class="subtitle">Enter the secret password to unlock your surprise</p>

        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Enter Password">
        </div>

        <button onclick="checkPassword()">Unlock üíå</button>
    </div>
</div>


<div class="countdown" id="countdown"></div>

<div class="envelope" id="envelope" onclick="openEnvelope()"></div>

<div class="letter" id="letter">
    <h1>üíå Yanna Pastranaüíñ</h1>
    <p class="typewriter" id="message"></p>
</div>
<script>

// üîê CHANGE PASSWORD
const correctPassword = "yanna";

// üíå CHANGE MESSAGE HERE
const loveMessage = `Areanna Paijao,

On this Valentine‚Äôs Day, I want to take a moment to remind you just how deeply you mean to me. Every day with you feels like a page from the most beautiful story ever written‚Äîone filled with laughter, warmth, and the kind of love that makes life brighter. You are not just my partner; you are my best friend, my safe place, and my greatest blessing.

From the moment we met, something in my heart knew you were special. The way you understand me without words, the way you hold my hand when I‚Äôm unsure, and the way you make even the simplest moments feel magical‚Äîthese are treasures I carry with me always. You‚Äôve shown me that love isn‚Äôt just about grand gestures, but about the quiet, everyday acts of care and kindness that build a life together.

I love how we can be silly and serious, how we can dream big and still find joy in the little things. I love the way you inspire me to be better, to see the world with more hope, and to believe in the beauty of tomorrow. You‚Äôve taught me that love is not just a feeling, but a choice we make every day‚Äîto stand by each other, to lift each other up, and to grow together through every season of life.

Today, I celebrate you‚Äînot just for who you are, but for the way you make me feel loved, valued, and understood. Thank you for being my heart‚Äôs home, my constant, and my forever.

Happy Valentine‚Äôs Day, my love. Here‚Äôs to many more years of laughter, adventures, and a love that only grows stronger with time.

Always and forever,

[Your Name] ‚ù§Ô∏è

If you‚Äôd like, I can also create a shorter, poetic version of this message for a Valentine‚Äôs card. Would you like me to prepare that?

`;

function checkPassword(){
    const input = document.getElementById("passwordInput").value;
    if(input === correctPassword){
        document.getElementById("passwordScreen").style.display="none";
        startCountdown();
    } else {
        alert("mali! Ulitin mo!üò•");
    }
}

function startCountdown(){
    let time = 3;
    const countdown = document.getElementById("countdown");
    countdown.style.display="block";
    countdown.innerHTML = time;

    const timer = setInterval(()=>{
        time--;
        countdown.innerHTML = time;
        if(time <= 0){
            clearInterval(timer);
            countdown.style.display="none";
            document.getElementById("envelope").style.display="block";
        }
    },1000);
}

function openEnvelope(){
    document.getElementById("envelope").classList.add("open");

    setTimeout(()=>{
        document.getElementById("letter").style.display="block";
        document.getElementById("bgMusic").play();
        typeWriter();
        startHearts();
        startFireworks();
    },1000);
}

/* TYPEWRITER EFFECT */
function typeWriter(){
    let i = 0;
    const speed = 50;
    function typing(){
        if(i < loveMessage.length){
            document.getElementById("message").innerHTML += loveMessage.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

/* FLOATING HEARTS */
function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=Math.random()*20+10+"px";
        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove()},5000);
    },300);
}

/* SIMPLE FIREWORKS */
function startFireworks(){
    const canvas=document.getElementById("fireworks");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    setInterval(()=>{
        const x=Math.random()*canvas.width;
        const y=Math.random()*canvas.height/2;
        for(let i=0;i<30;i++){
            ctx.beginPath();
            ctx.arc(x,y,Math.random()*3,0,Math.PI*2);
            ctx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
            ctx.fill();
        }
    },500);
}
document.getElementById("passwordInput").addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        checkPassword();
    }
});


</script>
</body>
</html>
